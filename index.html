<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rosa Mágica Romântica</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="fundo-brilhante"></div>
    
    <div class="jardim">
        <!-- Caule e folhas -->
        <div class="caule"></div>
        <div class="folha f1"></div>
        <div class="folha f2"></div>
        
        <!-- Rosa principal -->
        <div id="rosa" class="rosa">
            <div class="centro-rosa"></div>
            <!-- 3 camadas de pétalas -->
            <div class="camada-petalas pequenas"></div>
            <div class="camada-petalas medias"></div>
            <div class="camada-petalas grandes"></div>
        </div>
    </div>

    <!-- Vídeo (inicialmente escondido) -->
    <div id="video-container" class="escondido">
        <iframe id="video-romantico" src="https://www.youtube.com/embed/SU6U0kHsXXM?enablejsapi=1" 
                frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                allowfullscreen></iframe>
    </div>
    
    <!-- Mensagem romântica -->
    <div id="mensagem" class="escondido">Para quem ilumina meu mundo... ❤️</div>
    
    <audio id="musica" src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3"></audio>
    <script src="script.js"></script>
</body>
</html>
